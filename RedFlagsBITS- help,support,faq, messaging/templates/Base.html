<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Back Pain</title>

    <script type="text/javascript" src="{{url_for('static', filename='js/Back_Pain_App.js')}}"></script>
</head>

    <nav class="navbar">

            Restart

            .navbar {
